<!DOCTYPE html>
<html>
<head>
  <title>Photo Slideshow</title>
  <style>
    .upload-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .upload-btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      width: 200px;
    }

    .select-btn {
      background-color: green;
      color: white;
    }

    .upload-btn {
      background-color: blue;
      color: white;
    }

    .upload-btn:hover {
      opacity: 0.8;
    }

    #slideshow {
      text-align: center;
    }

    #slideshow img {
      max-width: 100%;
      height: auto;
      display: none;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <label for="photoInput">
      <input type="file" id="photoInput" accept="image/*" style="display: none;">
      <button class="upload-btn select-btn" onclick="document.getElementById('photoInput').click()">写真を選択</button>
    </label>
  </div>
  <div id="slideshow"></div>

  <script src="script.js"></script>
</body>
</html>
