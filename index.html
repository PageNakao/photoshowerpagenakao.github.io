<!DOCTYPE html>
<html>
<head>
  <title>Photo Slideshow</title>
  <style>
    .upload-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .upload-btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .upload-btn:hover {
      background-color: #45a049;
    }

    #slideshow {
      text-align: center;
    }

    #slideshow img {
      max-width: 100%;
      height: auto;
      display: none;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <input type="file" id="photoInput" accept="image/*">
    <button class="upload-btn" onclick="uploadPhoto()">Select Your Photo</button>
  </div>
  <div id="slideshow"></div>

  <script src="script.js"></script>
</body>
</html>
