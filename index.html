<!DOCTYPE html>
<html>
<head>
  <title>Photo Slideshow</title>
  <style>
    .upload-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .upload-btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      width: 200px;
    }

    .select-btn {
      background-color: green;
      color: white;
    }

    .upload-btn {
      background-color: blue;
      color: white;
    }

    .upload-btn:hover {
      opacity: 0.8;
    }

    #slideshow {
      text-align: center;
    }

    #slideshow img {
      max-width: 100%;
      height: auto;
      display: none;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <label for="photoInput">
      <input type="file" id="photoInput" accept="image/*" style="display: none;" onchange="handlePhotoSelect(event)">
      <button class="upload-btn select-btn" onclick="document.getElementById('photoInput').click()">写真を選択</button>
    </label>
    <button class="upload-btn" onclick="uploadPhoto()">アップロードする</button>
  </div>
  <div id="slideshow"></div>

  <script src="script.js"></script>
  <script>
    // スライドショーコンテナの要素を取得
    const slideshowElement = document.getElementById("slideshow");

    // スライドショーの画像URLの配列
    const photoUrls = [];

    // 写真を選択した際の処理
    function handlePhotoSelect(event) {
      const photoInput = event.target;
      const files = photoInput.files;

      if (files.length > 0) {
        for (const file of files) {
          const reader = new FileReader();
          reader.onload = function(event) {
            const photoDataUrl = event.target.result;
            uploadPhotoToSlideshow(photoDataUrl);
          };
          reader.readAsDataURL(file);
        }
      }
    }

    // 写真をスライドショーに追加する関数
    function uploadPhotoToSlideshow(photoDataUrl) {
      photoUrls.push(photoDataUrl);
      showSlideshow();
    }

    // スライドショーを表示する関数
    function showSlideshow() {
      // スライドショーのHTMLを生成
      let slideshowHtml = "";
      for (const photoUrl of photoUrls) {
        slideshowHtml += `<img src="${photoUrl}" alt="Slideshow Photo">`;
      }

      // スライドショーコンテナにHTMLを設定
      slideshowElement.innerHTML = slideshowHtml;
    }
  </script>
</body>
</html>
