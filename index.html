<!DOCTYPE html>
<html>
<head>
  <title>Photo Slideshow</title>
  <style>
    .upload-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .upload-btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .select-btn {
      background-color: #4CAF50;
      color: white;
    }

    .upload-btn {
      background-color: #4285f4;
      color: white;
    }

    .upload-btn:hover {
      opacity: 0.8;
    }

    #slideshow {
      text-align: center;
    }

    #slideshow img {
      max-width: 100%;
      height: auto;
      display: none;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <input type="file" id="photoInput" accept="image/*">
    <button class="upload-btn select-btn" onclick="uploadPhoto()">Select Your Photo</button>
  </div>
  <div id="slideshow"></div>

  <script src="script.js"></script>
</body>
</html>
